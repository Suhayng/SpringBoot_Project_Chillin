<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/BaseLayout}">
<head>
    <meta charset="UTF-8">

    <th:block layout:fragment="title">
        <link rel="icon" th:href="@{/images/title.png}">
        <title>칠 린 | 작성된 글 보기 </title>
    </th:block>

    <th:block layout:fragment="css">
        <!-- 각 페이지의 css -->
        <link rel="stylesheet" th:href="@{/css/admin/admin_member.css}">
        <style>
            section table {
                width: 100%;
                border-collapse: collapse;
                font-size: 14px;
                text-align: center;
            }

            section table th,
            section table td {
                padding: 12px 8px;
                border-bottom: 1px solid #ddd;
            }

            section table th {
                background-color: #f5f5f5;
                font-weight: bold;
            }

            section table tbody tr:hover {
                background-color: #f9f9f9;
            }

            section table tbody td a {
                color: #333;
                text-decoration: none;
            }

            section table tbody td a:hover {
                color: #000;
                text-decoration: underline;
            }
        </style>
    </th:block>

    <th:block layout:fragment="javascript">
        <!-- 각 페이지의 javascript -->
    </th:block>
</head>
<body>

<th:block layout:fragment="content">
    <div class="content">
        <!-- 각 페이지의 content 작성-->

        <div class="bookmark_wrap">

            <aside>
                <h2>관리자 페이지</h2>
                <ul>
                    <li><a th:href="@{|/admin|}">
                        <img th:src="@{/images/user.png}"/>
                        <span>회원 관리</span>
                    </a></li>
                    <li><a th:href="@{|/admin/complain_manage/board/all|}">
                        <img th:src="@{/images/writing.png}"/>
                        <span id="mypage_select">신고 관리</span>
                    </a></li>
                </ul>
            </aside>

            <div id="user_line"></div>

            <section>

            <div th:text="${nickname}"></div>

                <table>
                    <thead>
                    <tr th:class="title">
                        <th>글번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>수정일</th>
                        <th>붐업수</th>
                        <th>신고수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:class="block-list" th:if="!${boardList.isEmpty()}">
                        <tr th:each="item:${boardList}">
                            <td th:text="${item.bid}"></td>
                            <td>
                                <a th:href="@{'/community/'+${item.bid}}">
                                    <span th:text="${item.title}"></span>
                                </a>
                            </td>
                            <td th:text="${#temporals.format(item.writeDate,'yy.MM.dd HH:mm')}"></td>
                            <td th:text="${#temporals.format(item.modifyDate,'yy.MM.dd HH:mm')}"></td>
                            <td th:text="${item.upDownCount}"></td>
                            <td th:text="${item.complainCount}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

            </section>
        </div>

    </div>
</th:block>
</body>
<script>

</script>
</html>
