<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/BaseLayout}">
<head>
    <meta charset="UTF-8">

    <th:block layout:fragment="title">

        <title>Chillin</title>
    </th:block>

    <th:block layout:fragment="css">
        <!-- 각 페이지의 css -->
        <link rel="stylesheet" th:href="@{/css/mypage/mypage_modify.css}">
    </th:block>

    <th:block layout:fragment="javascript">
        <script th:src="@{/js/mypage/mypage_modify.js}"></script>

        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function (){

                let inits = {
                    dto_id: [[${dto.getId()}]]
                    , dto_nickName: [[${dto.getNickName()}]]
                }

                init(inits);
            });
        </script>


    </th:block>
</head>
<body>

    <th:block layout:fragment="content">
        <div class="content">

            <!-------------------------------------------------------------------->

            <aside>
                <h2>내 계정</h2>
                <ul>
                    <li><img th:src="@{/images/user_click.png}"/>회원정보</li>
                    <li><img th:src="@{/images/bookmark.png}"/>북마크</li>
                    <li><img th:src="@{/images/message.png}"/>쪽지</li>
                </ul>
            </aside>




            <h3>회원정보</h3>

            <form th:method="post" th:action="@{/user_modi}" th:object="${dto}">

                <ul>
                    <input type="hidden" th:field="*{userId}">

                    <li><label for="id">아이디(이메일)</label></li>
                    <li>
                        <input type="text" th:field="*{id}" name="id" id="id"
                               th:value="*{id}">
                        <input type="button" id="btn_chek_id" value="중복확인">
                    </li>
                    <li th:if="${#fields.hasErrors('id')}" th:errors="*{id}">id</li>
                    <li id="id_check"></li>



                    <li><label for="password">비밀번호</label></li>
                    <li>
                        <input type="password" th:field="*{password}" name="password" id="password"
                               placeholder="4자이상 10자 이하로 입력해주세요.">
                    </li>
                    <li th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password</li>

                    <li><label for="chek_pw">비밀번호 확인</label></li>
                    <li>
                        <input type="password" name="chek_pw" id="chek_pw"
                               placeholder="비밀 번호를 한번 더 입력해주세요.">
                    </li>
                    <li id="password_check"></li>


                    <li><label for="nickName">닉네임</label></li>
                    <li>
                        <input type="text" th:field="*{nickName}" name="nickName" id="nickName"
                               th:value="*{nickName}">
                        <input type="button" id="btn_chek_nick" value="중복확인">
                    </li>
                    <li th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">nickName</li>
                    <li id="nick_check"></li>



                    <li><label for="name">이름</label></li>
                    <li>
                        <input type="text" th:field="*{name}" name="name" id="name"
                               th:value="*{nickName}">
                    </li>
                    <li th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name</li>

                    <li>
                        <a th:href="@{|/delete_user/${dto.getUserId()}|}">회원 탈퇴 하기</a>
                        <button type="submit" id="btn_modi">저장</button>
                        <button type="reset" id="reset">초기화</button>
                    </li>
                </ul>

            </form>

            <!-------------------------------------------------------------------->

        </div>
    </th:block>
</body>
</html>
