<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="title_div">
    <input type="text" id="board_title" placeholder="제목을 입력하세요">
</div>
<div id="editor">
</div>
<button type="button" id="send_editor">전송</button>
<button type="button" id="showme">보여줘</button>

<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script>
    let editor;
    ClassicEditor.create(document.querySelector('#editor'), {
        ckfinder: {
            uploadUrl: 'http://localhost:8080/editor/image'
        }
    }).then(newEditor => {
        editor = newEditor;
    }).then(editor => {
        window.editor = editor;

    }).catch(error => {
        console.error('Oops, something went wrong!');
        console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
        console.warn('Build id: g64ljk55ssvc-goqlohse75uw');
        console.error(error);
    });


    document.getElementById('showme').onclick = function () {
        let editorData = editor.getData();
        console.log(editorData);
    }
</script>
<script th:src="@{/js/sendEditor.js}"></script>

</body>
</html>
